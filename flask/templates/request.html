    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Databases lab3</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">           
              <li class="nav-item">

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  CRUD operations

    <div class="container">
      <br/><br/>
      <h1>What do ypu search for?</h1>
      <br/><br/>
      <form action="/request_result" method="POST">
        <div class="mb-3">
            <label for="region_select" class="form-label">Region</label>
            <select type="text" class="form-select" id="region_select" name="region_select">
                <option hidden disabled selected> Choose region...</option>
                {% for region in region_names%}
                <option> {{region.0}} </option>
                {% endfor %}
            </select>
          </div>
        <div class="mb-3">
            <label for="year_select" class="form-label">Year</label>
            <select type="text" class="form-select" id="year_select" name="year_select">
                <option hidden disabled selected> Choose year...</option>
                {% for year in years%}
                <option> {{year.0}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="subject_select" class="form-label">Subject</label>
            <select type="text" class="form-select" id="subject_select" name="subject_select">
                <option hidden disabled selected> Choose subject...</option>
                {% for subject in subject_names%}
                <option> {{subject.0}} </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
