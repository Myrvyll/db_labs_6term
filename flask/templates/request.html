<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Databases labs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Databases lab3</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">           
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/db_request">Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page"  href="/exams">Exams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/edfacilities">Edfacilities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/students">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/departments">Departments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/subordination">Subordination</a>
            </li>
          </ul>
      </div>
    </nav>

    <div class="container">
      <br/><br/>
      <p class="display-6">What do you search for?</p>
      <!-- <br/><br/> -->
      <form action="/db_request" method="POST">
        <div class="mb-3">
            <label for="region_select" class="form-label">Region</label>
            <select type="text" class="form-select" id="region_select" name="region_select">
                <option hidden disabled selected> Choose region...</option>
                {% for region in region_names%}
                <option> {{region}} </option>
                {% endfor %}
            </select>
          </div>
        <div class="mb-3">
            <label for="year_select" class="form-label">Year</label>
            <select type="text" class="form-select" id="year_select" name="year_select">
                <option hidden disabled selected> Choose year...</option>
                {% for year in years%}
                <option> {{year}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="subject_select" class="form-label">Subject</label>
            <select type="text" class="form-select" id="subject_select" name="subject_select">
                <option hidden disabled selected> Choose subject...</option>
                {% for subject in subject_names%}
                <option> {{subject}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="func_select" class="form-label">Subject</label>
            <select type="text" class="form-select" id="func_select" name="func_select">
                <option hidden disabled selected> Choose aggregative function...</option>
                {% for func in function_names%}
                <option> {{func}} </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <div class="container">
      <br/>
      <p class="display-6">Result</p>
      <p class="lead">Subject: {{subject}}</p>
      <p class="lead">Year: {{year}}</p>
      <p class="lead">Region: {{region}}</p>
      <p class="lead">{{function}} ball in this region: {{aggreg_ball}}</p>
    </div>

  </body>
</html>
